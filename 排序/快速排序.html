<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function quickSort(arr){
        if (arr.length <= 1){
            return arr;
        }
        var pivotIndex = Math.floor(arr.length / 2);
        var pivot = arr.splice(pivotIndex, 1)[0];
        var left = [];
        var right = [];

        for(var i = 0; i < arr.length; i++){
            if (arr[i] <= pivot){
                left.push(arr[i]);
            }else {
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([pivot],quickSort(right));
    }
    var arr = [2, 5, 66, 4, 22, 75, 11, 346, 2];
    console.log(quickSort(arr));
</script>
</body>
</html>
